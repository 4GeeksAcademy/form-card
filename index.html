<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3082/3082031.png" type="image/png" sizes="32x32">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h4 class="mb-0">Payment Here</h4>
        </div>
        <div class="card-body">
            <div class="alert alert-danger">
                Some fields are missing
            </div>

            <form>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>Card</label>
                        <input type="text" class="form-control" placeholder="Card Here">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label>CVC</label>
                        <input type="text" class="form-control" placeholder="0000">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label>Amount</label>
                        <input type="text" class="form-control" placeholder="$ Amount">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>First Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Last Name</label>
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>City</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label>Select Your Country</label>
                        <select class="form-select">
                            <option>Select</option>
                            <option>Venezuela</option>
                            <option>United States Of America</option>
                            <option>Spain</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label>Postal Code</label>
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="mb-4">
                    <label>Payment Method</label></div>

                    <div class="alert alert-secondary" role="alert">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard" value="MasterCard">
                            <label class="form-check-label" for="mastercard">
                                <i class="fab fa-cc-mastercard fa-2x"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="visa" value="Visa">
                            <label class="form-check-label" for="visa">
                                <i class="fab fa-cc-visa fa-2x"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="discover" value="Discover">
                            <label class="form-check-label" for="discover">
                                <i class="fab fa-cc-discover fa-2x"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="amex" value="AmericanExpress">
                            <label class="form-check-label" for="amex">
                                <i class="fab fa-cc-amex fa-2x"></i>
                            </label>
                        </div>
                    </div>

                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label>Message</label>
                        <textarea class="form-control" placeholder="Add any notes here." rows="3"></textarea>
                        <small class="form-text text-muted">Add any notes here.</small>
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary me-2">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
